<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Supporting Documents</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('delhi.png');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="bg-black bg-opacity-50 shadow-md rounded-lg p-8 max-w-auto text-white">
        <div class="flex items-center justify-center mb-4">
            <img src="#" alt="Logo" class="w-12 h-12">
        </div>
        <h2 class="text-2xl font-bold text-center mb-2">Submit Supporting Documents</h2>
        <p class="text-white-600 text-center mb-6">Step 2 of 2</p>
        <p class="text-white-600 text-center mb-4">Please upload the required supporting documents below.</p>
        
        <div class="mb-4">
            <label class="block text-sm font-medium text-white-700 mb-1">Government ID (PDF, JPG)</label>
            <div class="border-dashed border-2 border-white-300 rounded-lg p-4 text-center">
                <span class="text-white-500">Drag and drop file here or browse</span>
            </div>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium text-white-700 mb-1">Authorization Letter (PDF, JPG) <span class="text-white-500 text-xs">(Optional)</span></label>
            <div class="border-dashed border-2 border-white-300 rounded-lg p-4 text-center">
                <span class="text-white-500">Drag and drop file here or browse</span>
            </div>
        </div>

        <button class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700">Submit for Authorization</button>
    </div>

</body>
</html>
