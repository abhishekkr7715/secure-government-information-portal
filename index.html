<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Account Access</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('delhi.png');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <!-- Main Container -->
    <div class="bg-black opacity-50 shadow-lg rounded-lg p-6 w-auto text-white">
        <div class="text-center mb-4">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Flag_of_the_United_States.svg" alt="Seal" class="mx-auto mb-2">
            <h1 class="text-2xl font-bold text-white-600">Request Account Access</h1>
            <p class="text-white-600">For authorized personnel only</p>
        </div>

        <!-- Form -->
        <form>
            <div class="mb-4">
                <label class="block text-lg font-bold text-white-600 mb-1" for="fullName">Full Name</label>
                <input type="text" id="fullName" class="border border-gray-300 rounded-lg w-full p-2" required>
            </div>
            <div class="mb-4">
                <label class="block text-lg font-bold text-white-600 mb-1" for="email">Email Address</label>
                <input type="email" id="email" class="border border-gray-300 rounded-lg w-full p-2" required>
            </div>
            <div class="mb-4">
                <label class="block text-lg font-bold text-white-600 mb-1" for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" class="border border-gray-300 rounded-lg w-full p-2" required>
            </div>
            <div class="mb-4">
                <label class="block text-lg font-bold font-medium text-white-600 mb-1" for="govId">Government ID / Employee Code</label>
                <input type="text" id="govId" class="border border-gray-300 rounded-lg w-full p-2" required>
            </div>
            <div class="mb-4">
                <label class="block text-lg font-bold text-white-600 mb-1" for="password">Password</label>
                <input type="password" id="password" class="border border-gray-300 rounded-lg w-full p-2" required>
            </div>
            <div class="mb-4">
                <label class="block text-lg font-bold text-white-600 mb-1" for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" class="border border-gray-300 rounded-lg w-full p-2" required>
            </div>
            <div class="mb-4">
                <label class="flex items-center">
                    <input type="checkbox" required class="mr-2">
                    <span class="text-md text-white-600">I agree to the <a href="#" class="text-blue-600 text-bold">terms and conditions</a></span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" required class="mr-2">
                    <span class="text-md text-white-600">Official request for government system access</span>
                </label>
            </div>
            <div class="mb-4">
                <button type="submit" class="bg-blue-700 text-white font-bold py-2 rounded-lg w-full hover:bg-blue-800">Submit for Authorization</button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <p class="text-white-600">Already have an account? <a href="#" class="text-blue-700">Login here</a>.</p>
            <p class="text-white-600">Account requests are reviewed before activation. Unauthorized requests are recorded.</p>
        </div>
    </div>
    <script>
        // Optional: Handle form submission and show confirmation
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the default form submission
            document.getElementById('confirmationMessage').classList.remove('hidden');
            this.reset(); // Reset the form
        });
    </script>

</body>
</html>
